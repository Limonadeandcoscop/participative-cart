[routes]

pc_all_carts.route 						= "cart"
pc_all_carts.defaults.action 			= "index"
pc_all_carts.defaults.controller 		= "participative-cart"
pc_all_carts.defaults.module 			= "participative-cart"

pc_view_cart.route 						= "cart/:cart-id"
pc_view_cart.defaults.action 			= "view-cart"
pc_view_cart.defaults.controller 		= "participative-cart"
pc_view_cart.defaults.module 			= "participative-cart"
pc_view_cart.reqs.cart-id				= "\d+"

pc_add_cart.route 						= "cart/add"
pc_add_cart.defaults.action 			= "add-cart"
pc_add_cart.defaults.controller 		= "participative-cart"
pc_add_cart.defaults.module 			= "participative-cart"

pc_edit_cart.route 						= "cart/:cart-id/edit"
pc_edit_cart.defaults.action 			= "edit-cart"
pc_edit_cart.defaults.controller 		= "participative-cart"
pc_edit_cart.defaults.module 			= "participative-cart"
pc_edit_cart.reqs.cart-id 				= "\d+"

pc_delete_cart.route 					= "cart/:cart-id/delete"
pc_delete_cart.defaults.action 			= "delete-cart"
pc_delete_cart.defaults.controller 		= "participative-cart"
pc_delete_cart.defaults.module 			= "participative-cart"
pc_delete_cart.reqs.cart-id 			= "\d+"

pc_add_item_to_cart.route 						= "cart/:cart-id/add/:item-id"
pc_add_item_to_cart.defaults.action 			= "add-item"
pc_add_item_to_cart.defaults.controller			= "participative-cart"
pc_add_item_to_cart.defaults.module 			= "participative-cart"
pc_add_item_to_cart.reqs.cart-id 				= "\d+"
pc_add_item_to_cart.reqs.item-id				= "\d+"

pc_delete_item_from_cart.route 					= "cart/:cart-id/delete/:item-id"
pc_delete_item_from_cart.defaults.action 		= "delete-item"
pc_delete_item_from_cart.defaults.controller	= "participative-cart"
